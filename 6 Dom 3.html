<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="test">
        <span>a</span>
        <span>b</span>
        <span>c</span>
        <span>d</span>
        <span>e</span>
    </div>
    <p>Naciśnij F12 i wyświetl konsole</p>
    <button id="testBtn">Zatwierdź</button>
    <script>
        const btn = document.querySelector("#testBtn");
        btn.addEventListener("click", () => {
            const spanA = document.querySelectorAll("span");
            console.log("querySelectorall: ", spanA);
            const spanB = document.getElementsByTagName("span");
            console.log("getElementByTagName: ", spanB)
        })
    </script>
    <!--//#########################################################################################-->
    <div id="test">Testowy</div>
    <script>
        console.log(test)
        console.log(testBtn)
    </script>
</body>
</html>
